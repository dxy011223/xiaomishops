<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『帐号』-登录</title>
    <link rel="shortcut icon" href="./img/realme-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="../font/font_sc9yfxza6hb/iconfont.css">
    <link rel="stylesheet" href="../font/font_4z0tae4n0vj/iconfont.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>

<body>
    <div class="body">
        <div class="top">
            <div class="top_left">
                <p><a href="">realme 官网</a></p>
            </div>
            <div class="top_con">
                <p><a
                        href="https://id.realme.com/account_faq.html?language=zh-CN&region=CN&callback=https%3A%2F%2Fwww.realme.com%2F">帮助中心</a>
                </p>
                <p id="top_p">简体中文<i class="iconfont icon-xia"></i>
                <ul class="ul_li">
                    <li>
                        <span>简体中文</span>
                    </li>
                    <li>
                        <span>繁體中文</span>
                    </li>
                    <li>
                        <span>English</span>
                    </li>
                </ul>
                </p>
            </div>
        </div>
        <div class="cen">
            <div class="cen_top">
                <h1>realme</h1>
            </div>
            <div class="cen_login">
                <div class="login_top">
                    <h1>账号登录</h1>
                </div>
                <div class="box" id="box">
                    <ul>
                        <li class="active"><a>短信验证码登录</a></li>
                        <li><a>密码登录</a></li>
                    </ul>
                    <ol>
                        <li class="active">
                            <div class="ipt1">
                                <input type="text" placeholder="请输入用户名">
                            </div>
                            <div class="ipt2">
                                <input type="text" placeholder="请输入验证码">
                                <button>获取验证码</button>
                            </div>
                            <div class="ipt3">
                                <input type="button" value="登录">
                            </div>
                            <div class="ipt3_bottom">
                                <div class="ipt3_bottom_top">
                                    <p class="ipt_p1">
                                        <a
                                            href="https://muc.heytap.com/document/heytap/privacyPolicy/privacyPolicy_zh-CN.html">隐私政策</a>
                                    </p>
                                    <p class="ipt_p2"><a href="./reg.html">注册账号</a></p>
                                </div>

                            </div>
                            <fieldset>
                                <legend>&nbsp;&nbsp;&nbsp;&nbsp;其他方式登录&nbsp;&nbsp;&nbsp;&nbsp;</legend>
                            </fieldset>
                            <i class="iconfont icon-qq"></i>
                        </li>
                        <li>
                            <div class="ipt_1">
                                <input type="text" placeholder="请输入用户名"><span id="span"></span>
                            </div>
                            <div class="ipt_2">
                                <input type="password" placeholder="请输入密码"><span id="span"></span>
                                <i class="iconfont icon-mimakejian"></i>
                                <h5>/</h5>
                            </div>
                            <div class="ipt_a">
                                <a href="">忘记密码?</a>
                            </div>
                            <div class="ipt3">
                                <input type="button" value="登录" id="ipt_3">
                            </div>
                            <div class="ipt3_bottom">
                                <div class="ipt3_bottom_top">
                                    <p class="ipt_p1">
                                        <a href="">隐私政策</a>
                                    </p>
                                    <p class="ipt_p2"><a href="">注册账号</a></p>
                                </div>

                            </div>
                            <fieldset>
                                <legend>&nbsp;&nbsp;&nbsp;&nbsp;其他方式登录&nbsp;&nbsp;&nbsp;&nbsp;</legend>
                            </fieldset>
                            <i class="iconfont icon-qq"></i>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="bottom">
                <h5>欢太为 realme 用户提供帐号服务</h5>
                <p>© 2005 - 2021 广东欢太 版权所有 粤ICP备 14056724 号-2</p>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>

</html>
